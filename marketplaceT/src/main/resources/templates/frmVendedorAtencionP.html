<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: head">
    </head>
    <body>
        <header th:replace="template :: cabecera"></header>

        
            <div class="sidebar" th:replace="template :: menuvendedor"></div>

            <div class="container" style="position: absolute;top: 8%;left: 20%;bottom: 50%;width: 100%;">

                <h1>Atencion de Pedidos</h1>
<!--                <a class="btn btn-primary btn-sm text-center" th:href="@{/agregarp}"
                   th:text="'Pedido'" title="Pedido ">
                </a>-->
                <br> <br>
                <table id="example5" class="table table-striped table-bordered nowrap">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Fecha Pedido</th>
                            <th scope="col">Pedido</th>                         
                            <th scope="col">orden</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cl:${atencionpedidos}">
                            <th scope="row" th:text="${cl.id}"></th>
                            <td th:text="${cl.fechhapedido}"></td>
                            <td th:text="${cl.pedido.id}"></td>
                            <td th:text="${cl.orden}"></td>
                            <td th:text="${cl.persona.nombre}"></td>                        
                            <td th:text="${cl.total}"></td>
                            <td th:text="${cl.estado == '1'} ? 'Activo' : 'Desactivado'"></td>
                            <td>
                                <a class="btn btn-success btn-sm" th:href="@{/editpedido/} + ${cl.id}"
                                   th:text="'Editar'" title="Editar Registro">
                                </a>
                            </td>	
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/deletepedido/} + ${cl.id}"
                                   th:text="'Eliminar'" title="Eliminar Registro"
                                   onclick="return confirm('Esta seguro de eliminar el registro?');">
                                </a>
                            </td>					
                        </tr>
                    </tbody>
                </table>
                <nav  aria-label="Page navigation example" th:if = "${totalPages3 > 1}" >
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <span th:each="i: ${#numbers.sequence(1, totalPages3)}">
                                <a class="page-link" style="display:inline;" th:if="${currentPage3 != i}" th:href="@{'/page3/' + ${i}}">[[${i}]]</a>
<!--                                <span th:unless="${currentPage != i}">[[${i}]]</span>-->
                            </span>
                        </li>
                        <li class="page-item">
                            <a class="page-link" style="display:inline;" th:if="${currentPage3 < totalPages3}" th:href="@{'/page3/' + ${currentPage3 + 1}}">Siguiente</a>
<!--                            <span th:unless="${currentPage < totalPages}">Siguiente</span>-->
                        </li>

                        <li class="page-item" style="display:inline;">
                            <a class="page-link" style="display:inline;"  th:if="${currentPage3 < totalPages3}" th:href="@{'/page3/' + ${totalPages3}}">Ultimo</a>
<!--                            <span th:unless="${currentPage < totalPages}">Ultimo</span>-->
                        </li>
                    </ul>
                </nav>
                <div><button class="btn btn-success">Guardar</button>&nbsp;&nbsp;<button class="btn btn-success">Enviar correo repartidor</button></div>
                
            </div>
        
        <footer th:replace="template :: footer"></footer>
        
    </body>
    
</html>
