<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: head">
    </head>
    <body>
        <header th:replace="template :: cabecera"></header>

        
        <div class="card bg-light">
                <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
                <div class="card-body">

                    <form th:action="@{/savepersonavendedor}" th:object="${cliente} " method="post">
                        <a class="text-info">Datos Personales</a>
                        <hr>
                        <div class="form-group row">

                            <input type="hidden" th:field="*{id}">
                            <label class="col-md-2" for="nombres">Nombre:</label> 
                            <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"
                                   placeholder="Nombres del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                                   th:errors="*{nombre}">
                            </small>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2" for="apellidos">Apellidos:</label> 
                            <input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"
                                   placeholder="Apellidos del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
                                   th:errors="*{apellidos}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="apellidos">Sexo</label> 
                            <select th:field="*{sexo}" class="form-control form-control-sm col-md-6" id="sexo"> 
                                <option th:value="masculino">masculino</option>
                                <option th:value="femenino">femenino</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="fechanacimieno">Fecha Nacimiento</label> 
                            <input type="date"  th:field="*{fechanacimieno}" class="form-control form-control-sm col-md-6" id="fechanacimieno"
                                   placeholder="Fecha Nacimiento"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fechanacimieno')}"
                                   th:errors="*{fechanacimieno}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="email">Email:</label> 
                            <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
                                   placeholder="Email del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="telefono">Telefono</label> 
                            <input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
                                   placeholder="Telefono del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                                   th:errors="*{telefono}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="dni">DNI</label> 
                            <input type="text"  th:field="*{dni}" class="form-control form-control-sm col-md-6" id="dni"
                                   placeholder="dni del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                                   th:errors="*{dni}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="direccion">direccion</label> 
                            <input type="text"  th:field="*{direccion}" class="form-control form-control-sm col-md-6" id="direccion"
                                   placeholder="direccion del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
                                   th:errors="*{direccion}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="direccion">Provincia</label>                
                            <select th:field="*{direccion}" class="form-control form-control-sm col-md-6" id="direccion"> 
					<option th:each="ciudad:${ciudades}"
						th:value="${ciudad.id}"
						th:text="${ciudad.ciudad}"		
					/>					
				</select>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="direccion">Distrito</label> 
                            <select th:field="*{direccion}" class="form-control form-control-sm col-md-6" id="direccion"> 
					<option th:each="ciudad:${ciudades}"
						th:value="${ciudad.id}"
						th:text="${ciudad.ciudad}"		
					/>					
                            </select>
                        </div>  
                        <a class="text-info">Datos de la empresa</a><hr>
                        <div class="form-group row">
                            <label class="col-md-2" for="nombre">Nombre Empresa</label> 
                            <input type="text"  th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"
                                   placeholder="nombre de la empresa"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                                   th:errors="*{nombre}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="dni">Telefono</label> 
                            <input type="text"  th:field="*{dni}" class="form-control form-control-sm col-md-6" id="dni"
                                   placeholder="dni del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                                   th:errors="*{dni}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="dni">Descripcion</label> 
                            <input type="text"  th:field="*{dni}" class="form-control form-control-sm col-md-6" id="dni"
                                   placeholder="dni del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                                   th:errors="*{dni}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="dni">Latitud</label> 
                            <input type="text"  th:field="*{dni}" class="form-control form-control-sm col-md-6" id="dni"
                                   placeholder="dni del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                                   th:errors="*{dni}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="dni">Longitud</label> 
                            <input type="text"  th:field="*{dni}" class="form-control form-control-sm col-md-6" id="dni"
                                   placeholder="dni del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                                   th:errors="*{dni}">
                            </small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="dni">Direccion Empresa</label> 
                            <input type="text"  th:field="*{dni}" class="form-control form-control-sm col-md-6" id="dni"
                                   placeholder="dni del cliente"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                                   th:errors="*{dni}">
                            </small>
                        </div>
                        
                        
                        
                        
                        
                        
                        
                        <div class="card-footer bg-dark">
                            <input type="submit" class="btn btn-primary btn-sm" value="Guardar">
                        </div>

                    </form>
                </div>
            </div>
        
        
        <div class="container">
        
            

        </div>

        <footer th:replace="template :: footer"></footer>

    </body>
</html>
